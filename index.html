<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
  </head>
  <body>
    <div class="form-class">
      <div class="login-page">
        <h4>Please login To Continue</h4>
      </div>
      <div class="page">
        <div class="inner-page">
          <form class="login-form">
            <label class="tab-label" for="tab">Sign In</label>
            <label class="tab-label" for="tab">Sign Up</label>
            <section class="conten1">
              <input
                type="text"
                placeholder="Enter Username"
                style="
                  margin-top: 15px;
                  margin-bottom: 15px;
                  position: relative;
                  width: 70%;
                  height: 20px;
                "
              /><br />
              <input type="password" placeholder="Password"   style="
              margin-top: 15px;
              margin-bottom: 15px;
              position: relative;
              width: 70%;
                  height: 20px;
            "/><br />
              <input type="checkbox" class="rem1" /> Remember Me
              <a href="#" style="line-height: 1.6;"  class="rem1">Forgot Password</a><br />
              <button style="    color: #fff;
              background-color: #0f9d58;
              width: 100%;
              text-shadow: none;">Sign In</button>
            </section>
          </form>
          <div class="links centered">
            <div class="link1 centered">
                <div class="google">
                    <i class="fa-brands fa-google fa-lg"></i>
                    Google</div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook-f fa-lg"></i>
                    Facebook</div>
            </div>
            <div class="link2 centered">
                <div class="linkedin">
                    <i class="fa-brands fa-linkedin-in fa-lg"></i>
                    LinkedIn</div>
                <div class="github">
                    <i class="fa-brands fa-github fa-lg"></i>
                    GitHub</div>
            </div> 
            <div class="whyCreate centered">Why Create an Account?</div>

        </div>
      </div>
    </div>
  </body>
</html>
